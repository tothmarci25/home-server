# =========================
# System preparation
# =========================

- name: Check if swap is enabled
  command: swapon --noheadings
  register: swap_status
  changed_when: false
  failed_when: false

- name: Disable swap
  command: swapoff -a
  when: swap_status.stdout != ""

- name: Comment out swap in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*\sswap\s.*)$'
    replace: '# \1'
  when: swap_status.stdout != ""

- name: Load required kernel modules
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Apply kernel modules immediately
  shell: |
    modprobe overlay
    modprobe br_netfilter

- name: Set sysctl params for Kubernetes networking
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Apply sysctl settings
  command: sysctl --system

# =========================
# Containerd installation
# =========================

- name: Install containerd
  apt:
    name: containerd
    state: present
    update_cache: true

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory

- name: Configure containerd using template
  template:
    src: containerd-config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  notify: restart containerd

- name: Enable containerd service
  systemd:
    name: containerd
    enabled: true
    state: started

- name: Wait for containerd socket
  ansible.builtin.wait_for:
    path: /run/containerd/containerd.sock
    timeout: 60

- name: Download crictl
  ansible.builtin.get_url:
    url: "https://github.com/kubernetes-sigs/cri-tools/releases/download/{{ crictl_version }}/crictl-{{ crictl_version }}-linux-amd64.tar.gz"
    dest: /tmp/crictl.tar.gz
    mode: '0644'

- name: Extract crictl
  ansible.builtin.unarchive:
    src: /tmp/crictl.tar.gz
    dest: /usr/local/bin
    remote_src: yes
    creates: /usr/local/bin/crictl

- name: Configure crictl for containerd
  ansible.builtin.copy:
    dest: /etc/crictl.yaml
    mode: '0644'
    content: |
      runtime-endpoint: unix:///run/containerd/containerd.sock
      image-endpoint: unix:///run/containerd/containerd.sock

- name: Wait for containerd API to respond
  command: crictl info
  register: crictl_check
  retries: 5
  delay: 3
  until: crictl_check.rc == 0

# =========================
# Kubernetes APT repository (pkgs.k8s.io)
# =========================

- name: Install APT and GPG dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Ensure APT keyrings directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Kubernetes APT signing key (ASCII armored)
  get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version  }}/deb/Release.key"
    dest: /tmp/kubernetes-release.key
    mode: '0644'

- name: Convert Kubernetes APT key to binary keyring
  command: >
    gpg --dearmor
    -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    /tmp/kubernetes-release.key
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes APT repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
       deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /
    mode: '0644'

- name: Update APT cache after adding Kubernetes repo
  apt:
    update_cache: true

# =========================
# Kubernetes packages
# =========================

- name: Install kubelet, kubeadm, kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes packages at current version
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
