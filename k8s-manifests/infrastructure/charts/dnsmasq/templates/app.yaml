apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsmasq
  template:
    metadata:
      labels:
        app: dnsmasq
    spec:
      containers:
      - name: dnsmasq
        image: dockurr/dnsmasq:latest
        ports:
        - containerPort: 53
          protocol: UDP
        - containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config-volume
          mountPath: /etc/dnsmasq.conf
          subPath: dnsmasq.conf
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_BIND_SERVICE
      volumes:
      - name: config-volume
        configMap:
          name: dnsmasq-config
