apiVersion: v1
kind: Service
metadata:
  name: dnsmasq-svc
  labels:
    app: dnsmasq
  annotations:
    metallb.universe.tf/address-pool: dnsmasq-pool
spec:
  selector:
    app: dnsmasq
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
  type: LoadBalancer
