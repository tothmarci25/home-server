apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/tothmarci25/home-server
    targetRevision: HEAD
    path: k8s-manifests/infrastructure/charts/cloudflared
    helm:
      valueFiles:
        - ../../values/production/cloudflared-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
