apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/tothmarci25/home-server
    targetRevision: HEAD
    path: k8s-manifests/infrastructure/base/vault-bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
